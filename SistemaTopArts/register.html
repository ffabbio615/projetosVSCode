<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/mainStyle.css">
    <link rel="stylesheet" href="./assets/css/registerStyle.css">
    <title>Top Artes</title>
</head>
<body>
    <div class="mainDiv">
        <div class="headerDiv">
            <img class="headerLogo" src="./assets/img/logo.png">
            <!-- <div class="headerLink"><a class="boldTitle" href="">LINK1</a></div>
            <div class="headerLink"><a class="boldTitle" href="">LINK2</a></div>
            <div class="headerLink"><a class="boldTitle" href="">LINK3</a></div>
            <div class="headerLink"><a class="boldTitle" href="">LINK4</a></div>
            <div class="headerLink"><a class="boldTitle" href="">LINK5</a></div> -->
            <div class="headerButton"><a class="boldTitle" href="./login.html">VOLTAR</a></div>
        </div>
        <div class="middleDiv">
            <!-- Informações Iniciais / Insira sua data de nascimento e gênero
                Dados Pessoais e Contato / Insira um número de celular um CPF e um e-mail válidos
                Autenticação e Segurança / Insira como quer ser chamado e uma senha forte com letras, símbolos e números
                -->
            <form>
                <div id="header-form-div" class="centerContentDiv">
                    <h1 class="blackTitle">Registro na Top Artes</h1>
                    <h2 class="regularBody">Insira seu nome abaixo:</h2>
                </div>
                <div id="form-div1" class="centerContentDiv">
                    <input type="text" aria-label="Nome" placeholder="NOME" id="input-name" class="blackTitle bigInput">
                    <input type="text" aria-label="Sobrenome" placeholder="SOBRENOME" id="input-lastName" class="blackTitle bigInput">
    
                </div>
                <div id="form-div2" class="centerContentDiv invisibleDiv">
                    <input type="text" aria-label="Dia" placeholder="DIA" id="input-day" class="blackTitle smallInput leftInput">
                    <select id="input-month" class="blackTitle smallInput">
                        <option value="0">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <input type="text" aria-label="Ano" placeholder="ANO" id="input-year" class="blackTitle smallInput rightInput">
                    <input type="text" disabled hidden value="15/05/1991" id="input-dob">
                    <select id="input-gender" class="blackTitle bigInput">
                        <option value="0">GÊNERO</option>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Prefiro não dizer</option>
                    </select>
                </div>
                <div id="form-div3" class="centerContentDiv invisibleDiv">
                    <input type="text" aria-label="Celular" placeholder="CELULAR" id="input-phoneNumber" class="blackTitle mediumInput leftMediumInput">
                    <input type="text" aria-label="CPF" placeholder="CPF" id="input-cpf" class="blackTitle mediumInput rightMediumInput">
                    <input type="email" aria-label="E-mail" id="input-email" placeholder="E-MAIL" class="blackTitle bigInput">
                </div>
                <div id="form-div4" class="centerContentDiv invisibleDiv">
                    <input type="text" aria-label="Usuário" id="input-userName" placeholder="USUÁRIO" class="blackTitle bigInput">
                    <input type="password" aria-label="Senha" id="input-password" placeholder="SENHA" class="blackTitle mediumInput leftMediumInput">
                    <input type="password" aria-label="Confirmar Senha" id="input-cpassword" placeholder="CONFIRMAR" class="blackTitle mediumInput rightMediumInput">
                    <input type="checkbox" id="input-terms"> 
                    <p class="regularBody termsParagraph">Li e concordo com os <span id="terms-list">TERMOS DE USO</span></p>
                </div>
                <div>
                    <input type="text" id="input-freeCoins" value="1000" disabled hidden>
                </div>
                <div  id="form-div-buttons" class="centerContentDiv">
                    <button id="button-previous" class="commonButton blackTitle invisible">VOLTAR</button>
                    <button id="button-next" class="commonButton blackTitle">AVANÇAR</button>
                    <button id="button-register" class="commonButton blackTitle invisible">CONCLUIR</button>
                </div>
            </form>
        </div>
    
        <div class="footerDiv">
            <p>STE 1.0</p>
        </div>
    </div>
    <script src="./assets/js/personModel.js"></script>
    <script src="./assets/js/personView.js"></script>
    <script src="./assets/js/personController.js"></script>
</body>
</html>
