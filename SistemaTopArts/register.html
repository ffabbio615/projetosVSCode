<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/mainStyle.css">
    <title>Top Artes</title>
</head>
<body>
    <div class="mainDiv">
        <div class="headerDiv">
            <img class="headerLogo" src="./assets/img/logo.png">
            <div class="headerLink"><a href="">LINK1</a></div>
            <div class="headerLink"><a href="">LINK2</a></div>
            <div class="headerLink"><a href="">LINK3</a></div>
            <div class="headerLink"><a href="">LINK4</a></div>
            <div class="headerLink"><a href="">LINK5</a></div>
            <div class="headerButton"><a href="">VOLTAR</a></div>
        </div>
        <div class="middleDiv">
            <!-- Informações Iniciais / Insira sua data de nascimento e gênero
            Dados Pessoais e Contato / Insira um número de celular um CPF e um e-mail válidos
            Autenticação e Segurança / Insira como quer ser chamado e uma senha forte com letras, símbolos e números
            Cadastro Realizado! / Clique AQUI para retornar e logar no sistema -->
            <form action="">
                <div>
                    <h1>Registro na Top Artes</h1>
                    <h2>Insira seu nome abaixo:</h2>
                    <input type="text" aria-label="Nome" placeholder="NOME" id="input-name">
                    <input type="text" aria-label="Sobrenome" placeholder="SOBRENOME" id="input-lastName">
                
                </div>
                <div>
                    <input type="text" aria-label="Dia" placeholder="DIA" id="input-day">
                    <select id="input-mounth">
                        <option value="0">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <input type="text" aria-label="Ano" placeholder="ANO" id="input-year">
                    <input type="text" disabled value="15/05/1991" id="input-dob">
                    <select id="input-gender">
                        <option value="0">GÊNERO</option>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Outro</option>
                    </select>
                </div>
                <div>
                    <input type="text" aria-label="Celular" placeholder="CELULAR" id="input-phoneNumber">
                    <input type="text" aria-label="CPF" placeholder="CPF" id="input-cpf">
                </div>
                <div>
                    <input type="email" aria-label="E-mail" id="input-email" placeholder="E-MAIL">
                    <input type="text" aria-label="Usuário" id="input-userName" placeholder="USUÁRIO">
                    <input type="password" aria-label="Senha" id="input-password" placeholder="SENHA">
                    <input type="password" aria-label="Confirmar Senha" id="input-cpassword" placeholder="CONFIRMAR">
                </div>
                <div>
                    <input type="text" id="input-freeCoins" value="1000" disabled hidden>
                </div>
                <button id="button-next">AVANÇAR</button>
                <button id="button-register">CONCLUIR</button>
            </form>
            </div>
    
        <div class="footerDiv">
            <p>STE 1.0</p>
        </div>
    </div>
    <script src="./assets/js/personModel.js"></script>
    <script src="./assets/js/personView.js"></script>
    <script src="./assets/js/personController.js"></script>
</body>
</html>
